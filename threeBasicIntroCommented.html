<html>
	<!-- See http://threejs.org/docs/57/#Manual/Introduction/Creating_a_scene -->
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="https://raw.github.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
			//A 'Scene' is the "World" new 3D objects can be associated with - Later, the scene can be manipulated as a group (e.g. reposition camera).
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			/* The renderer object accepts ThreeJS drawing-related function calls and sends them to one of three (1/3) available in-browser drawing components/back-ends (WebGL, SVG or HTML5 Canvas renderers). Depending on the browser, not all of the 3 renderers may be available, WebGL is the most flexible (fatest, implements all functions etc.), and is usually available in new Chrome and Firefox releases.
			*/
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			
			//The renderer is 'appended' (added) to the actual browser window, from with this script (code)  - it is added to the browser's 'Object model', usual called the DOM (Document, here it is attached (associated as a 'child') of the HTML '<body>' tag (where webpages display their text and graphics).
			document.body.appendChild(renderer.domElement);

			//Create a Cube Geometry/Mesh (group of points/intersections outlining a shape in 3D-space. Each point is an X/Y/Z 'vector' co-ordinate). 
			var geometry = new THREE.CubeGeometry(1,1,1);
			
			//'Material' are used to 'fill' the spaces between spaces, like the wood in between the post in a fence.
			//Try http://www.w3schools.com/tags/ref_colorpicker.asp
			var material = new THREE.MeshBasicMaterial({color: 0x00ff00}); //'Fill' Material, Colour specified 
			
			//The cube variable is the addition of the material (fill) to the points of the cube-shaped geometry, above
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			camera.position.z = 5;

			function render() {
				requestAnimationFrame(render);

				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;

				renderer.render(scene, camera);
			}
			render();
		</script>
	</body>
</html>
